<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Расходы и доходы</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Ведение расходов и доходов</h1>
        <div class="form">
            <label for="description">Описание:</label>
            <input type="text" id="description" placeholder="Описание">

            <label for="amount">Сумма:</label>
            <input type="number" id="amount" placeholder="Сумма">

            <label for="type">Тип:</label>
            <select id="type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>

            <label for="transactionDate">Дата:</label>
            <input type="date" id="transactionDate">

            <button onclick="addItem()">Добавить</button>
        </div>

        <table id="transactions">
            <thead>
                <tr>
                    <th>Описание</th>
                    <th>Сумма</th>
                    <th>Тип</th>
                    <th>Дата</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <!-- Сюда будут добавляться записи -->
            </tbody>
        </table>
        <!-- ... предыдущий код ... -->
        
        <table id="transactions">
            <!-- ... теги таблицы ... -->
        </table>
        
        <canvas id="myChart" class="test" width="400" height="400"></canvas>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
